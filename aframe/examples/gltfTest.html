<!DOCTYPE html>
<!-- include aframe -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>


<!-- include aframe-artoolkit -->
<script src="../build/aframe-ar.js"></script>
<!--<script src='../../three.js/examples/vendor/three.js/examples/js/loaders/gltf-model-next.js'></script>-->
<script src='../../three.js/examples/vendor/three.js/examples/js/loaders/OBJLoader.js'></script>

<body>


        <a-scene  embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;' antialias="true" outline>
                <a-assets>
                        <a-asset-item id="ironman" src="./models/Monster.gltf"></a-asset-item>
                </a-assets>
                <a-marker type='pattern' url='../../data/data/patt.hiro' size='1'>
                        <a-entity scale="0.08 0.08 0.08">
                                <a-entity mmd='outline: true' afterglow:2.0;>
                                         <a-entity scale="1 1 1" gltf-model="#ironman"></a-entity>
                                </a-entity>
                        </a-entity>

                </a-marker>
                <a-entity camera></a-entity>
        </a-scene>
</body>
</html>
